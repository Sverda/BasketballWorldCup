<app-wizard-step [title]="title" (nextStepClicked)="goToNextStep()">
  <form [formGroup]="selectTeamsForm">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">Selected</th>
        <th scope="col">Flag</th>
        <th scope="col">Name</th>
        <th scope="col">Tier</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams" (click)="selectTeam(team)">
        <td>
          <mat-checkbox [checked]="team.isSelected()"></mat-checkbox>
        </td>
        <td>
          <img [src]="team.data.flag" />
        </td>
        <td>
          {{team.data.name}}
        </td>
        <td>
          {{team.data.tier + 1}}
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</app-wizard-step>
