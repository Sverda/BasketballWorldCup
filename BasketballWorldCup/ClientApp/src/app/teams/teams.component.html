<h2>Teams</h2>

<div>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Tier</th>
    </tr>
    <tr *ngFor="let team of teams">
      <td>
        {{team.id}}
      </td>
      <td>
        {{team.name}}
      </td>
      <td>
        {{team.tier}}
      </td>
    </tr>
  </table>
</div>
