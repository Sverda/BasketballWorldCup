<h2>Teams</h2>

<div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Tier</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams">
      <th scope="row">
        {{team.id}}
      </th>
      <td>
        {{team.name}}
      </td>
      <td>
        {{team.tier + 1}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
