<add-team></add-team>
<br/>

<h3>Available Teams</h3>

<div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Flag</th>
        <th scope="col">Name</th>
        <th scope="col">Tier</th>
        <th scope="col">Qualification Zone</th>
        <th scope="col">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <th scope="row">
          {{team.id}}
        </th>
        <td>
          <img [src]="team.flag"/>
        </td>
        <td>
          {{team.name}}
        </td>
        <td>
          {{team.tier + 1}}
        </td>
        <td>
          {{team.qualificationZone}}
        </td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(team)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
