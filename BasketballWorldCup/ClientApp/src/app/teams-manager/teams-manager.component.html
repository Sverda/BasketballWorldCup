<h3>Available Teams</h3>
<div class="container">
  <hr/>
  <div class="row">
    <div class="col-10"><input type="text" class="form-control" placeholder="Search" style="padding-top: 10px"></div>
    <div class="col-1"><button class="btn btn-primary" style="padding-top: 10px" (click)="showNewTeamDialog()" color="primary"><mat-icon>add</mat-icon></button></div>
    <div class="col-1"><button class="btn btn-secondary" style="padding-top: 10px" color="primary"><mat-icon>settings</mat-icon></button></div>
  </div>
  <hr/>
  <div class="row">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Flag</th>
        <th scope="col">Name</th>
        <th scope="col">Tier</th>
        <th scope="col">Qualification Zone</th>
        <th scope="col">Manage</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams">
        <th scope="row">
          {{team.id}}
        </th>
        <td>
          <img [src]="team.flag"/>
        </td>
        <td>
          {{team.name}}
        </td>
        <td>
          {{team.tier + 1}}
        </td>
        <td>
          {{team.qualificationZone}}
        </td>
        <td>
          <button class="btn btn-success" style="margin-right: 15px; padding-top: 10px"><mat-icon>edit</mat-icon></button>
          <button class="btn btn-danger" style="padding-top: 10px" (click)="onDelete(team)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
